<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stop Watch</h1>
    </header>
    <main>
        <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <img onclick="watchStop()" src="images/stop.png" alt="Stop">
                <img onclick="watchStart()" src="images/start.png" alt="Start">
                <img onclick="watchReset()" src="images/reset.png" alt="Reset">
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
